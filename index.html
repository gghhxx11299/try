<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ethiopia Globe</title>
    <script src="https://cdn.jsdelivr.net/npm/cesium@1.107/Build/Cesium/Cesium.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/cesium@1.107/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; }
        #status {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.8); color: white; padding: 8px; font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="status">Loading Ethiopia...</div>

    <script>
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.OpenStreetMapImageryProvider(),
            terrainProvider: Cesium.createWorldTerrain(),
            baseLayerPicker: false,
            fullscreenButton: false,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            navigationHelpButton: false,
            animation: false,
            timeline: false,
            infoBox: false
        });
        viewer.cesiumWidget.creditContainer.style.display = "none";

        const ethiopia = {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "properties": { "name": "Ethiopia" },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[
                        [33.0, 14.9], [48.0, 14.9], [48.0, 3.4], [33.0, 3.4], [33.0, 14.9]
                    ]]
                }
            }]
        };

        Cesium.GeoJsonDataSource.load(ethiopia, {
            fill: Cesium.Color.GREEN.withAlpha(0.7),
            stroke: Cesium.Color.WHITE,
            clampToGround: true,
            extrudedHeight: 2000
        }).then(ds => {
            viewer.dataSources.add(ds);
            document.getElementById('status').textContent = "‚úÖ Click green area!";
            viewer.camera.flyTo({
                destination: Cesium.Rectangle.fromDegrees(33, 3, 48, 15),
                duration: 2.0
            });
            const h = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
            h.setInputAction(e => {
                const p = viewer.scene.pick(e.position);
                if (p?.id) alert("üåç ETHIOPIA WORKS!");
            }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
        });
    </script>
</body>
</html>
